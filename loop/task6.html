<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findPrime(n){
            //loop for number from 2 to n
            for(let number=2; number<=n; number++){
                let nisPrime = true;

                //if number is divisible by any number
                for(let i=2; i < number; i++){
                    if(number % i ===0 ) {
                        nisPrime = false;

                        break;
                    }
                }
                if(nisPrime){
                    console.log(number);

                }
            }
        }
        //call function
        findPrime(10);
        
    </script>
</body>
</html>
