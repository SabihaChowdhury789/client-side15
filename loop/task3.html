<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //for loop
      for(let i=2; i<=10; i+=2){
        console.log(i)
      }

      //while loop
      let j=2;
      while(j<=10){
        console.log(j);
        j+=2;
      }
    </script>
</body>
</html>
